spring.application.name=facebookapi
# Postgres datasource - adjust as needed
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/facebook_dbapi}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin123}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use ISO date/time in JSON
spring.jackson.serialization.write-dates-as-timestamps=false
